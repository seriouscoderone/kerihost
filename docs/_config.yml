# KERI.host Blog
# Built with Jekyll + Minimal Mistakes on GitHub Pages

# Site settings
title: "KERI.host"
subtitle: "Infrastructure for the rest of us"
description: "Building decentralized identity infrastructure that treats people as partners, not products."
url: "https://blog.keri.host"
baseurl: ""
repository: "seriouscoderone/kerihost"

# Theme
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air"

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-L3JFYTT1JH"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: /page:num/

# Permalink structure
permalink: /blog/:year/:month/:day/:title/

# Comments (Giscus - GitHub Discussions)
comments:
  provider: "giscus"
  giscus:
    repo_id: "R_kgDORKWezA"
    category_name: "General"
    category_id: "DIC_kwDORKWezM4C2ZIn"
    discussion_term: "pathname"
    reactions_enabled: "1"
    theme: "light"

# Reading
show_date: true
date_format: "%B %-d, %Y"
words_per_minute: 200

# Author (organizational voice, not personal)
author:
  name: "KERI.host"
  bio: "Infrastructure for the rest of us. Forkable. Self-hostable. Never a gatekeeper."
  location: "Decentralized"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/seriouscoderone/kerihost"
    - label: "Sponsor"
      icon: "fas fa-fw fa-heart"
      url: "https://github.com/sponsors/seriouscoderone"

# Site defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: false
      related: true
      toc: true
      toc_sticky: true

# Exclude from processing
exclude:
  - blog/
  - "*.ts"
  - "*.js"
  - "*.json"
  - node_modules/
  - infrastructure/
  - packages/
  - target/
  - Cargo.toml
  - Cargo.lock
  - package.json
  - package-lock.json
  - tsconfig.json
  - README.md
  - CLAUDE.md
  - .claude/
